<ion-view view-title="pdf-view" ng-init="getPDF()">

	<ion-content>
		<pdf-viewer 
	        delegate-handle="my-pdf-container"
	        url="pdfUrl"
	        scale="1"
	        show-toolbar="true"
	        headers="{'x-you-know-whats-awesome': 'EVERYTHING'}">
	      </pdf-viewer>

	</ion-content>
	
</ion-view>
